<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Love Letter Valentine ðŸ’Œ</title>

<style>
/* BODY â€” BACKGROUND UNCHANGED */
body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    overflow: hidden;
    background-image: url('./Images/sample.jpg');
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    font-family: 'Segoe UI', sans-serif;
}

/* HEART DECOR */
.heart {
    width: 180px;
    height: 160px;
    background: #ff2d55;
    clip-path: polygon(
        50% 100%,
        0% 50%,
        0% 25%,
        25% 0%,
        50% 20%,
        75% 0%,
        100% 25%,
        100% 50%
    );
    animation: heartbeat 1s infinite ease-in-out;
    filter: drop-shadow(0 0 25px #ff2d55);
}

/* HEART ANIMATION */
@keyframes heartbeat {
    0%, 100% { transform: scale(1); }
    50% { transform: scale(1.15); }
}

/* LOVE LETTER FORM */
form {
    position: relative;
    background: linear-gradient(#ffffff, #fff1f4);
    width: 360px;
    padding: 2.5rem 2.2rem 3rem;
    margin-left: 2.5rem;
    border-radius: 18px;
    box-shadow:
        0 20px 40px rgba(0,0,0,0.25),
        inset 0 0 0 1px rgba(255, 182, 193, 0.7);
}

/* LETTER BORDER */
form::before {
    content: "";
    position: absolute;
    inset: 14px;
    border: 2px dashed rgba(255, 105, 135, 0.45);
    border-radius: 14px;
    pointer-events: none;
}

/* HEART SEAL */
.form-heart {
    width: 110px;
    display: block;
    margin: 0 auto 1.2rem;
    animation: float 2.5s ease-in-out infinite;
}

@keyframes float {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-10px); }
}

/* LETTER TEXT */
label {
    font-family: 'Georgia', serif;
    font-size: 1.9rem;
    color: #b71c46;
    margin-bottom: 1.6rem;
    display: block;
    line-height: 1.3;
}

/* BUTTON BASE */
button {
    font-size: 1.4rem;
    padding: 0.85rem 2.2rem;
    margin: 1rem 0.6rem;
    border: none;
    border-radius: 50px;
    cursor: pointer;
    font-weight: bold;
    color: white;
    transition: all 0.3s ease;
    box-shadow: 0 6px 18px rgba(255, 45, 85, 0.45);
}

/* YES BUTTON */
#yesButton {
    background: linear-gradient(45deg, #ff2d55, #ff8fb1);
}

#yesButton:hover {
    transform: scale(1.15);
    box-shadow: 0 10px 28px rgba(255, 45, 85, 0.8);
}

/* NO BUTTON */
#noButton {
    background: linear-gradient(45deg, #ff8fb1, #ff2d55);
    position: relative;
}

#noButton:hover {
    transform: translateY(-6px) scale(1.05);
}

/* MESSAGE */
#congrats {
    margin-top: 2rem;
    font-family: 'Georgia', serif;
    font-size: 1.5rem;
    color: #c2185b;
    display: none;
    line-height: 1.4;
}
</style>
</head>

<body>

<div class="heart"></div>

<form>
    <img src="./Images/happy_heart.png" alt="Heart Seal" class="form-heart" id="heartImage">

    <label>
        My Dearest ðŸ’Œ<br>
        Will you be my Valentine?
    </label>

    <div>
        <button type="button" id="yesButton">ðŸ’– Yes</button>
        <button type="button" id="noButton">ðŸ’” No</button>
    </div>

    <div id="congrats">
        <p id="message"></p>
        <p id="date"></p>
    </div>
</form>

<script>
const yesButton = document.getElementById('yesButton');
const noButton = document.getElementById('noButton');
const heartImage = document.getElementById('heartImage');
const congratsDiv = document.getElementById('congrats');
const messageParagraph = document.getElementById('message');
const dateParagraph = document.getElementById('date');

let isGameActive = true;

/* YES CLICK */
yesButton.addEventListener('click', () => {
    if (!isGameActive) return;
    isGameActive = false;

    heartImage.src = "./Images/happy_heart.png";
    congratsDiv.style.display = 'block';
    messageParagraph.textContent = "Youâ€™ve made my heart so happy ðŸ’•";
    dateParagraph.textContent = new Date().toDateString();

    yesButton.style.display = 'none';
    noButton.style.display = 'none';
});

/* NO RUN AWAY */
noButton.addEventListener('click', () => {
    if (!isGameActive) return;

    heartImage.src = "./Images/sad_heart.png";

    const maxX = window.innerWidth - noButton.offsetWidth - 20;
    const maxY = window.innerHeight - noButton.offsetHeight - 20;

    noButton.style.position = 'absolute';
    noButton.style.left = Math.random() * maxX + 'px';
    noButton.style.top = Math.random() * maxY + 'px';
});
</script>

</body>
</html>
