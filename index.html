<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Valentine Surprise ðŸ’–</title>

<style>
/* BODY */
body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    overflow: hidden;
    background-image: url('./Images/sample.jpg');
    background-size: cover;
    background-position: center;
    font-family: 'Segoe UI', sans-serif;
}

    form {
    position: relative;
    background: linear-gradient(#ffffff, #fff1f4);
    width: 360px;
    padding: 2.5rem 2.2rem 3rem;
    margin-left: 2.5rem;
    border-radius: 18px;
    box-shadow:
        0 20px 40px rgba(0,0,0,0.25),
        inset 0 0 0 1px rgba(255, 182, 193, 0.7);
    }

    form::before {
    content: "";
    position: absolute;
    inset: 14px;
    border: 2px dashed rgba(255, 105, 135, 0.45);
    border-radius: 14px;
    pointer-events: none;
}

/* HEART SHAPE */
.heart {
    width: 200px;
    height: 180px;
    background: #ff2d55;
    clip-path: polygon(
        50% 100%,
        0% 50%,
        0% 25%,
        25% 0%,
        50% 20%,
        75% 0%,
        100% 25%,
        100% 50%
    );
    animation: heartbeat 1s infinite ease-in-out;
    filter: drop-shadow(0 0 20px #ff2d55);
}

/* HEART ANIMATION */
@keyframes heartbeat {
    0%, 100% { transform: scale(1); }
    50% { transform: scale(1.12); }
}

/* FORM CARD */
form {
    text-align: center;
    background: rgba(255, 255, 255, 0.88);
    padding: 2rem 2.5rem;
    border-radius: 20px;
    margin-left: 2.5rem;
    box-shadow: 0 10px 30px rgba(0,0,0,0.2);
}

/* IMAGE ABOVE QUESTION */
.form-heart {
    width: 120px;
    margin-bottom: 1rem;
    animation: float 2.5s ease-in-out infinite;
}

@keyframes float {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-10px); }
}

/* QUESTION */
label {
    font-size: 2rem;
    color: #c2185b;
    margin-bottom: 1.5rem;
    display: block;
}

/* BUTTON BASE */
button {
    font-size: 1.5rem;
    padding: 0.9rem 2.2rem;
    margin: 1rem;
    border: none;
    border-radius: 50px;
    cursor: pointer;
    font-weight: bold;
    color: white;
    transition: all 0.3s ease;
    box-shadow: 0 6px 18px rgba(255, 45, 85, 0.4);
}

/* YES BUTTON */
#yesButton {
    background: linear-gradient(45deg, #ff2d55, #ff78b4);
}

#yesButton:hover {
    transform: scale(1.15);
    box-shadow: 0 10px 25px rgba(255, 45, 85, 0.7);
}

/* NO BUTTON */
#noButton {
    background: linear-gradient(45deg, #ff78b4, #ff2d55);
    position: relative;
}

#noButton:hover {
    transform: translateY(-5px) scale(1.05);
}

/* RESULT */
#congrats {
    margin-top: 2rem;
    font-size: 1.6rem;
    color: #d81b60;
    display: none;
}
</style>
</head>

<body>

<div class="heart"></div>

<form>
    <img src="./Images/happy_heart.png" alt="Heart" class="form-heart" id="heartImage">

    <label>Can I be your Valentine? ðŸ’˜</label>

    <div>
        <button type="button" id="yesButton">ðŸ’– Yes</button>
        <button type="button" id="noButton">ðŸ’” No</button>
    </div>

    <div id="congrats">
        <p id="message"></p>
        <p id="date"></p>
    </div>
</form>

<script>
const yesButton = document.getElementById('yesButton');
const noButton = document.getElementById('noButton');
const heartImage = document.getElementById('heartImage');
const congratsDiv = document.getElementById('congrats');
const messageParagraph = document.getElementById('message');
const dateParagraph = document.getElementById('date');

let isGameActive = true;

/* YES CLICK */
yesButton.addEventListener('click', () => {
    if (!isGameActive) return;
    isGameActive = false;

    heartImage.src = "./Images/happy_heart.png";
    congratsDiv.style.display = 'block';
    messageParagraph.textContent = "Saâ€™kin ka rin pala ðŸ’• Happy Valentineâ€™s Day!";
    dateParagraph.textContent = new Date().toDateString();

    yesButton.style.display = 'none';
    noButton.style.display = 'none';
});

/* NO CLICK â€“ RUN AWAY */
noButton.addEventListener('click', () => {
    if (!isGameActive) return;

    heartImage.src = "./Images/sad_heart.png";

    const maxX = window.innerWidth - noButton.offsetWidth - 20;
    const maxY = window.innerHeight - noButton.offsetHeight - 20;

    const randomX = Math.random() * maxX;
    const randomY = Math.random() * maxY;

    noButton.style.position = 'absolute';
    noButton.style.left = randomX + 'px';
    noButton.style.top = randomY + 'px';
});
</script>

</body>
</html>
