<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Perfect Solid Heart Glow</title>

<style>
body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    overflow: hidden;
    background-image: url('./Images/sample.jpg');
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
}

/* PERFECT HEART */
.heart {
  width: 200px;
  height: 180px;
  background: #ff2d55;
  clip-path: polygon(
    50% 100%, 
    0% 50%, 
    0% 25%, 
    25% 0%, 
    50% 20%, 
    75% 0%, 
    100% 25%, 
    100% 50%
  );
  position: relative;
  animation: heartbeat 1s infinite ease-in-out;
  filter: drop-shadow(0 0 15px #ff2d55);
}

/* HEART BEAT */
@keyframes heartbeat {
  0%, 100% { transform: scale(1); }
  50% { transform: scale(1.1); }
}

/* HEART GLOW */
.heart::after {
  content: '';
  position: absolute;
  inset: 0;
  background: transparent;
  box-shadow: 0 0 15px #ff2d55, 0 0 25px rgba(255, 120, 180, 0.7);
  border-radius: 50%;
  animation: glow 1s infinite alternate;
}

@keyframes glow {
  0% {
    box-shadow: 0 0 15px #ff2d55, 0 0 30px rgba(255, 45, 85, 0.5);
  }
  100% {
    box-shadow: 0 0 35px #ff78b4, 0 0 60px rgba(255, 120, 180, 0.7);
  }
}

/* FORM */
form {
    text-align: center;
    background: rgba(255, 255, 255, 0.85);
    padding: 2rem;
    border-radius: 15px;
    margin-left: 2rem;
}

/* IMAGE ABOVE TEXT */
.form-heart {
    width: 120px;
    margin-bottom: 1rem;
    display: block;
    margin-left: auto;
    margin-right: auto;
    animation: float 2.5s ease-in-out infinite;
}

@keyframes float {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-10px); }
}

label {
    font-size: 3rem;
    display: block;
    margin-bottom: 1.5rem;
}

button {
    font-size: 2rem;
    padding: 1rem 2rem;
    margin: 1rem;
    cursor: pointer;
}

#congrats {
    margin-top: 2rem;
    font-size: 2rem;
    color: rgb(218, 31, 31);
    display: none;
}
</style>
</head>

<body>

<div class="heart"></div>

<form>
    <!-- IMAGE WITH ID -->
    <img src="url('./Images/happy_heart.png')" alt="Heart" class="form-heart" id="heartImage">

    <label>Can I be your Valentinces?</label>

    <div>
        <button type="button" id="yesButton">Yes</button>
        <button type="button" id="noButton">No</button>
    </div>

    <div id="congrats">
        <p id="message"></p>
        <p id="date"></p>
    </div>
</form>

<script>
const yesButton = document.getElementById('yesButton');
const noButton = document.getElementById('noButton');
const heartImage = document.getElementById('heartImage');
const congratsDiv = document.getElementById('congrats');
const messageParagraph = document.getElementById('message');
const dateParagraph = document.getElementById('date');

let isGameActive = true;

yesButton.addEventListener('click', () => {
    if (!isGameActive) return;
    isGameActive = false;

    congratsDiv.style.display = 'block';
    messageParagraph.textContent = "Saakin Ka din pala eh! Happy Valentine's Day!";

    const today = new Date();
    dateParagraph.textContent = `Today's date is: ${today.toDateString()}`;

    yesButton.style.display = 'none';
    noButton.style.display = 'none';

    // Change back to happy heart just in case
    heartImage.src = "url('./Images/happy_heart.png')";
});

noButton.addEventListener('click', () => {
    if (!isGameActive) return;

    // CHANGE IMAGE TO SAD HEART
    heartImage.src = "url('./Images/sad_heart.png')";

    const screenWidth = window.innerWidth;
    const screenHeight = window.innerHeight;

    const randomX = Math.random() * (screenWidth - noButton.offsetWidth);
    const randomY = Math.random() * (screenHeight - noButton.offsetHeight);

    noButton.style.position = 'absolute';
    noButton.style.left = `${randomX}px`;
    noButton.style.top = `${randomY}px`;
});
</script>

</body>
</html>
